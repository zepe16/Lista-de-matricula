<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Estudante Sesi</title>
</head>

<body id="corpo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">
                    Alunos do SESI
                </h3>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>
                                Matrícula
                            </th>
                            <th>
                                Nome
                            </th>
                            <th>
                                Nota
                            </th>
                            <th>
                                Frequencia
                            </th>
                            <th>
                                Sobre
                            </th>
                        </tr>
                    </thead>
                    <tbody id="carros"></tbody>
                </table>
                <dl>
                    Selecione um aluno desejado para obter mais informações
                </dl>

                <!-- Botão Novo Aluno -->
                <div class="text-center">
                    <button class="btn btn-primary" id="btnNovoAluno">Novo Aluno</button>
                </div>

                <!-- Modal Novo Aluno -->
                <div id="modalNovoAluno" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                            <h2>Cadastrar Novo Aluno</h2>
                        </div>
                        <div class="modal-body">
                            <form id="formNovoAluno">
                                <label for="matricula">Matrícula:</label>
                                <input type="number" id="matricula" required>

                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" required>

                                <label for="nota">Nota:</label>
                                <select id="nota" required>
                                    <option value="C">C</option>
                                    <option value="B">B</option>
                                    <option value="A">A</option>
                                </select>

                                <label for="frequencia">Frequencia:</label>
                                <input type="number" id="frequencia" required>

                                <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Informações do Aluno -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Informações do Aluno</h2>
                        <p>Matricula: <span id="matriculaModal"></span></p>
                        <p>Nome: <span id="nomeModal"></span></p>
                        <p>Nota: <span id="notaModal"></span></p>
                        <p>Frequência: <span id="frequenciaModal"></span></p>
                        <button id="btnExcluirAluno">Excluir Aluno</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
